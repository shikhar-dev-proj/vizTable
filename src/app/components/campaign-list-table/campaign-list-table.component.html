<ng-container *ngIf="campaignList?.length && tableConfig?.tableHeaders?.length">
  <div class="table-container">
    <ng-template #rowTemplate let-campaign="data" let-toggleState="toggleState" let-width="contentWidth">
      <div class="content-row">
        <div class="row-cell">{{campaign.name}}</div>
        <div class="row-cell">
          <div class="rowCount">{{campaign.aj_app_and_installs.total}}</div>
          <div *ngIf="toggleState?.aj_app_and_installs" class="rowTrend">
            <campaign-trend-chart 
              [trendName]="'aj_app_and_installs'" 
              [trend]="campaign.aj_app_and_installs.trend"
              [view]="[width/3,100]"
              ></campaign-trend-chart>
          </div>
        </div>
        <div class="row-cell">
          <div class="rowCount">{{campaign.aj_coh_0w_and_real_acquisition.total}}</div>
          <div *ngIf="toggleState?.aj_coh_0w_and_real_acquisition" class="rowTrend">
            <campaign-trend-chart 
              [trendName]="'aj_coh_0w_and_real_acquisition'" 
              [trend]="campaign.aj_coh_0w_and_real_acquisition.trend"
              [view]="[width/3,100]"
              ></campaign-trend-chart>
          </div>
        </div>
      </div>
    </ng-template>
    <table
      [tableConfig]="tableConfig"
      [data]="campaignList"
      [row]="rowTemplate"
    >
    </table>
  </div>
</ng-container>
